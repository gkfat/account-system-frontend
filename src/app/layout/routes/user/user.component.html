<div class="user-page py-5" *ngIf="user">
  <div class="user-page-header"></div>
  <ng-container *ngIf="queryUser">
    <app-user-info
      [classes]="'mx-auto mb-3'"
      [inputUser]="queryUser"
      [isUserSelf]="isUserSelf"
      [showConfigIcon]="isUserSelf">
    </app-user-info>
    <app-timeline
      [isUserSelf]="isUserSelf"
      [queryUserId]="queryUserId">
    </app-timeline>
  </ng-container>
</div>
